<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <title>fireworks 烟花效果演示</title>    <style>        html, body {            background: #333;            height: 100%;            width: 100%;            margin: 0px;            padding: 0px;            text-align: center;        }        h1 {            color: #EFEFEF;        }        #test {            position: fixed;            top: 0px;            z-index: 9999;        }    </style></head><body><div><h1>fireworks 烟花效果演示</h1></div><div id="test"></div><script type="text/javascript" src="js/sketch.min.js"></script><script>    function Particle(x, y, radius) {        this.init(x, y, radius);    }    Particle.prototype = {        init: function (x, y, radius) {            this.alive = true;            this.radius = radius || 10;            this.wander = 0.15;            this.theta = random(TWO_PI);            this.drag = 0.92;            this.color = '#fff';            this.x = x || 0.0;            this.y = y || 0.0;            this.vx = 0.0;            this.vy = 0.0;        },        move: function () {            this.x += this.vx;            this.y += this.vy;            this.vx *= this.drag;            this.vy *= this.drag;            this.theta += random(-0.5, 0.5) * this.wander;            this.vx += sin(this.theta) * 0.1;            this.vy += cos(this.theta) * 0.1;            this.radius *= 0.96;            this.alive = this.radius > 0.5;        },        draw: function (ctx) {            ctx.beginPath();            ctx.arc(this.x, this.y, this.radius, 0, TWO_PI);            ctx.fillStyle = this.color;            ctx.fill();        }    };    let MAX_PARTICLES = 280;    let COLOURS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900',        '#FF4E50', '#F9D423'];    let particles = [];    let pool = [];    let demo = Sketch.create({        container: document.getElementById('test')    });    demo.spawn = function (x, y) {        if (particles.length >= MAX_PARTICLES)            pool.push(particles.shift());        particle = pool.length ? pool.pop() : new Particle();        particle.init(x, y, random(5, 40));        particle.wander = random(0.5, 2.0);        particle.color = random(COLOURS);        particle.drag = random(0.9, 0.99);        theta = random(TWO_PI);        force = random(2, 8);        particle.vx = sin(theta) * force;        particle.vy = cos(theta) * force;        particles.push(particle);    };    demo.update = function () {        let i, particle;        for (i = particles.length - 1; i >= 0; i--) {            particle = particles[i];            if (particle.alive)                particle.move();            else                pool.push(particles.splice(i, 1)[0]);        }    };    demo.draw = function () {        demo.globalCompositeOperation = 'lighter';        for (let i = particles.length - 1; i >= 0; i--) {            particles[i].draw(demo);        }    };    demo.mousemove = function () {        let touch, max, i, j, n;        for (i = 0, n = demo.touches.length; i < n; i++) {            touch = demo.touches[i], max = random(1, 4);            for (j = 0; j < max; j++) {                demo.spawn(touch.x, touch.y);            }        }    };</script></body></html>
