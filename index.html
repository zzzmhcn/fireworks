A7DBD8', '#E0E4CC', '#F38630', '#FA6900',        '#FF4E50', '#F9D423'];    var particles = [];    var pool = [];    var demo = Sketch.create({        container: document.getElementById('test')    });    demo.setup = function () {        // Set off some initial particles.        var i, x, y;        //  for ( i = 0; i < 20; i++ ) {        x = (demo.width * 0.5) + random(-100, 100);        y = (demo.height * 0.5) + random(-100, 100);        demo.spawn(0, 999);        // }    };    demo.spawn = function (x, y) {        if (particles.length >= MAX_PARTICLES)            pool.push(particles.shift());        particle = pool.length ? pool.pop() : new Particle();        particle.init(x, y, random(5, 40));        particle.wander = random(0.5, 2.0);        particle.color = random(COLOURS);        particle.drag = random(0.9, 0.99);        theta = random(TWO_PI);        force = random(2, 8);        particle.vx = sin(theta) * force;        particle.vy = cos(theta) * force;        particles.push(particle);    };    demo.update = function () {        var i, particle;        for (i = particles.length - 1; i >= 0; i--) {            particle = particles[i];            if (particle.alive)                particle.move();            else                pool.push(particles.splice(i, 1)[0]);        }    };    demo.draw = function () {        demo.globalCompositeOperation = 'lighter';        for (var i = particles.length - 1; i >= 0; i--) {            particles[i].draw(demo);        }    };    demo.mousemove = function () {        var particle, theta, force, touch, max, i, j, n;        for (i = 0, n = demo.touches.length; i < n; i++) {            touch = demo.touches[i], max = random(1, 4);            for (j = 0; j < max; j++) {                demo.spawn(touch.x, touch.y);            }        }    };</script></body></html>
